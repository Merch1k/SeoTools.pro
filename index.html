<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACUS — The Sovereign Standard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="vfx-canvas">
        <div class="glow-core"></div>
    </div>

    <header>
        <div class="header-inner">
            <div class="logo">ACUS</div>
            <button id="openNav" class="nav-trigger">
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- NAVIGATION OVERLAY -->
    <div id="sideNav" class="nav-panel-wrap">
        <div class="nav-overlay"></div>
        <div class="nav-content">
            <span class="close-trigger" id="closeNav">&times;</span>
            
            <div id="guestBox">
                <a href="#" id="loginAction" class="nav-link"><i class="fa fa-key"></i> <span data-lang-key="loginBtn">Вход</span></a>
                <a href="#" id="regAction" class="nav-link"><i class="fa fa-plus"></i> <span data-lang-key="registerBtn">Регистрация</span></a>
            </div>

            <div id="userBox" class="hidden">
                <div style="font-size: 2.5rem; font-weight: 900; margin-bottom: 40px;" id="userName">User</div>
                <a href="#" id="libAction" class="nav-link"><i class="fa fa-box-open"></i> <span data-lang-key="myPurchases">Библиотека</span></a>
                <a href="#" id="logoutBtn" class="nav-link"><i class="fa fa-power-off"></i> <span data-lang-key="logoutBtn">Выход</span></a>
            </div>

            <div class="lang-footer">
                <div class="lang-nodes">
                    <button data-lang="ru" class="l-node active">RU</button>
                    <button data-lang="en" class="l-node">EN</button>
                </div>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="hero-block">
            <h1 data-lang-key="headerTitle">Elite Systems</h1>
            <div class="hero-line"></div>
        </div>

        <!-- VIDEO THEATRE -->
        <section class="video-wrapper">
            <video controls muted poster="Pins.png">
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            </video>
        </section>

        <!-- PRODUCT GRID -->
        <div id="sovereignGrid" class="elite-grid">
            <!-- JS Inject -->
        </div>
    </main>

    <!-- AUTH MODAL -->
    <div id="authModal" class="modal-frame">
        <div class="modal-bg"></div>
        <div class="modal-box">
            <span class="close-trigger" id="closeAuth">&times;</span>
            <h3>Authentication</h3>
            <form id="authForm">
                <input type="text" id="inpUser" placeholder="Username" required>
                <input type="password" id="inpPass" placeholder="Password" required>
                <button type="submit" class="confirm-trigger" data-lang-key="authBtn">Authorize</button>
            </form>
        </div>
    </div>

    <!-- PAYMENT MODAL -->
    <div id="payModal" class="modal-frame">
        <div class="modal-bg"></div>
        <div class="modal-box">
            <span class="close-trigger" id="closePay">&times;</span>
            <h3 id="pTitle">System Invoicing</h3>
            <div id="pAmount" class="modal-price">0 ADI</div>
            
            <div class="wallet-plate" id="copyAddr">
                <code>UQBK...3xL9</code>
            </div>

            <form id="payForm">
                <input type="text" id="txHash" placeholder="Transaction Hash" required>
                <button type="submit" class="confirm-trigger" data-lang-key="checkBtn">Confirm Transaction</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
