<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACUS — Premium SEO Tools</title>
    <link rel="icon" type="image/png" href="Logoito.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="background-glow">
        <div class="aurora one"></div>
        <div class="aurora two"></div>
    </div>
    
    <header>
        <div class="header-left">
            <h1 class="header-title" data-lang-key="headerTitle">SEO Утилита</h1>
        </div>
        <div class="header-center">
            <div class="logo">ACUS</div>
        </div>
        <div class="header-right">
            <div class="menu-container">
                <button id="hamburgerBtn" class="hamburger-btn">
                    <span></span><span></span><span></span>
                </button>
                
                <div id="mainMenu" class="main-menu hidden">
                    <div id="guestNav">
                        <a href="#" id="menuLoginBtn" data-lang-key="loginBtn">Войти</a>
                        <a href="#" id="menuRegisterBtn" data-lang-key="registerBtn">Регистрация</a>
                    </div>
                    <div id="userNav" class="hidden">
                        <div class="menu-profile-header">
                            <i class="fa fa-user-circle"></i>
                            <span id="menuUserName">User</span>
                        </div>
                        <a href="#" id="menuLibraryBtn" style="color: #4ade80;">
                            <i class="fa fa-download"></i> <span data-lang-key="myPurchases">Мои покупки</span>
                        </a>
                        <a href="#" id="menuLogoutBtn" data-lang-key="logoutBtn">
                            <i class="fa fa-sign-out-alt"></i> Выход
                        </a>
                    </div>
                    <div class="submenu-container">
                        <a href="#" id="menuLangBtn" data-lang-key="languageBtn">Язык</a>
                        <div id="langSubmenu" class="lang-submenu hidden">
                            <a href="#" data-lang="ru">Русский</a>
                            <a href="#" data-lang="en">English</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="video-section">
        <h2 data-lang-key="videoTitle">Посмотрите наш продукт в действии</h2>
        <div class="video-wrapper">
            <video controls muted poster="Pins.png">
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            </video>
            <div class="video-description">
                <p data-lang-key="multitoolDesc">Наш инструмент анализирует ключевые слова.</p>
            </div>
        </div>
    </section>

    <main class="hero">
        <div class="container">
            <div id="products-grid" class="grid">
                <div class="loading" data-lang-key="loading">Загрузка товаров...</div>
            </div>
        </div>
    </main>

    <!-- ОПЛАТА ADI -->
    <div id="paymentModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-payment" style="position:absolute; right:20px; top:15px; cursor:pointer; font-size:1.5rem;">&times;</span>
            <h2 style="color:var(--green);">Оплата ADI</h2>
            <p id="payName" style="font-weight:bold; margin-bottom:5px;">...</p>
            <div id="payAmount" style="font-size: 2rem; margin-bottom: 20px;">0 ADI</div>
            
            <div style="text-align:left; background:rgba(0,0,0,0.3); padding:15px; border-radius:15px; border:1px solid var(--glass-border);">
                <label style="font-size:0.7rem; color:#94a3b8;">АДРЕС КОШЕЛЬКА:</label>
                <input type="text" id="walletAddr" value="ВАШ_КОШЕЛЕК_ЗДЕСЬ" readonly>
                
                <label style="font-size:0.7rem; color:#ffcc00; font-weight:bold;">КОММЕНТАРИЙ:</label>
                <input type="text" id="payMemo" readonly style="color:var(--green); font-weight:bold; text-align:center;">
            </div>
            <p style="font-size:0.7rem; color:#888; margin-top:15px;">Проверка транзакции происходит автоматически.</p>
        </div>
    </div>

    <!-- МОДАЛКИ ВХОДА И ПРОЧЕЕ (ПОЛНЫЙ КОД) -->
    <div id="authModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 data-lang-key="authTitle">Авторизация</h2>
            <form id="loginForm">
                <input type="text" id="loginEmail" placeholder="Логин" required>
                <input type="password" id="loginPass" placeholder="Пароль" required>
                <button type="submit" data-lang-key="authBtn" style="width:100%; background:var(--green); border:none; padding:15px; border-radius:12px; cursor:pointer;">Войти</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
