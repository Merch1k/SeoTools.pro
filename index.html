<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACUS — High Sovereign Access</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="vfx-core">
        <div class="vfx-grain"></div>
    </div>

    <header>
        <div class="header-wrap">
            <div class="logo">ACUS</div>
            <button id="openVault" class="nav-toggle">
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- NAVIGATION VAULT -->
    <div id="vaultNav" class="vault-nav">
        <div class="vault-blur"></div>
        <div class="vault-panel">
            <span class="close-vault" id="closeVault">&times;</span>
            
            <div id="authGuest">
                <a href="#" id="actLogin" class="nav-link"><i class="fa fa-unlock-alt"></i> <span data-lang-key="loginBtn">Вход</span></a>
                <a href="#" id="actReg" class="nav-link"><i class="fa fa-plus-circle"></i> <span data-lang-key="registerBtn">Регистрация</span></a>
            </div>

            <div id="authUser" class="hidden">
                <div style="font-size: 3rem; font-weight: 900; color: #fff; margin-bottom: 50px;" id="userName">User</div>
                <a href="#" id="actLib" class="nav-link"><i class="fa fa-hdd"></i> <span data-lang-key="myPurchases">Арсенал</span></a>
                <a href="#" id="actLogout" class="nav-link"><i class="fa fa-power-off"></i> <span data-lang-key="logoutBtn">Выход</span></a>
            </div>

            <div class="lang-wrap">
                <button data-lang="ru" class="l-node active">RU</button>
                <button data-lang="en" class="l-node">EN</button>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="hero-header">
            <div class="hero-status">Status: Sovereign Ready</div>
            <h1 data-lang-key="headerTitle">Premium Ecosystem</h1>
        </div>

        <!-- PRODUCT GRID -->
        <div id="monolithGrid" class="main-grid">
            <!-- JS Inject -->
        </div>
    </main>

    <!-- LOGIN MODAL -->
    <div id="authModal" class="modal-overlay">
        <div class="vault-blur"></div>
        <div class="modal-box">
            <span class="close-vault" id="authClose">&times;</span>
            <div class="modal-header">Identity Verification</div>
            <form id="authForm">
                <input type="text" id="inpUser" placeholder="ACCESS_ID" required>
                <input type="password" id="inpPass" placeholder="SECURITY_KEY" required>
                <button type="submit" class="btn-confirm" data-lang-key="authBtn">Authenticate</button>
            </form>
        </div>
    </div>

    <!-- PAYMENT MODAL -->
    <div id="payModal" class="modal-overlay">
        <div class="vault-blur"></div>
        <div class="modal-box">
            <span class="close-vault" id="payClose">&times;</span>
            <div class="modal-header" id="pTitle">System Activation</div>
            <div id="pAmount" class="modal-price">0 ADI</div>
            
            <div class="wallet-plate" id="copyAddr">
                <code>UQBK...3xL9</code>
            </div>

            <form id="payForm">
                <input type="text" id="txHash" placeholder="TRANSACTION_HASH" required>
                <button type="submit" class="btn-confirm" data-lang-key="checkBtn">Verify Asset Transfer</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
