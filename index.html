<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACUS — Premium SEO Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="background-glow">
        <div class="aurora one"></div>
        <div class="aurora two"></div>
    </div>
    
    <header>
        <div class="logo">ACUS</div>
        <div class="menu-container">
            <button id="hamburgerBtn" class="hamburger-btn">
                <span></span><span></span><span></span>
            </button>
            <div id="mainMenu" class="main-menu hidden">
                <div id="userNav" class="hidden">
                    <a href="#" id="menuUserName" style="font-weight: 800; color: #4ade80;"><i class="fa fa-user"></i> User</a>
                    <a href="#" id="menuLibraryBtn"><i class="fa fa-download"></i> Покупки</a>
                    <a href="#" id="menuLogoutBtn"><i class="fa fa-sign-out-alt"></i> Выход</a>
                </div>
                <div id="guestNav">
                    <a href="#" id="menuLoginBtn"><i class="fa fa-sign-in-alt"></i> Войти</a>
                    <a href="#" id="menuRegisterBtn"><i class="fa fa-user-plus"></i> Регистрация</a>
                </div>
            </div>
        </div>
    </header>

    <main class="hero">
        <div class="grid" id="products-grid"></div>
    </main>

    <!-- ОПЛАТА ADI / CRYPTO -->
    <div id="paymentModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-payment" style="float:right; cursor:pointer;">&times;</span>
            <h2 style="color: #4ade80; margin-top: 0;">Оплата ADI</h2>
            <p id="payName" style="font-weight: bold;">...</p>
            <div id="payAmount" style="font-size: 2rem; margin: 15px 0; font-weight: 800;">0 ADI</div>
            
            <div style="text-align: left; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px;">
                <label style="font-size: 0.7rem; color: #94a3b8;">КОШЕЛЕК (TON/ADI):</label>
                <input type="text" id="walletAddr" readonly>
                
                <label style="font-size: 0.7rem; color: #ffcc00; font-weight: bold;">КОММЕНТАРИЙ:</label>
                <input type="text" id="payMemo" readonly style="color: #4ade80; font-weight: bold; text-align: center;">
            </div>
            <p style="font-size: 0.7rem; color: #888; margin-top: 10px;">Проверка транзакции происходит автоматически в течение минуты.</p>
        </div>
    </div>

    <!-- ВХОД -->
    <div id="authModal" class="modal hidden">
        <div class="modal-content">
            <h2>Авторизация</h2>
            <form id="loginForm">
                <input type="text" id="loginEmail" placeholder="Логин" required>
                <input type="password" id="loginPass" placeholder="Пароль" required>
                <button class="price-button" type="submit" style="width:100%">Войти</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
