<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACUS — Premium Access</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="bg-glow">
        <div class="aurora one"></div>
        <div class="aurora two"></div>
    </div>
    
    <header>
        <div class="container nav">
            <div class="logo">ACUS<span>.</span></div>
            
            <div class="nav-right">
                <div class="lang-switcher">
                    <button class="lang-btn active" onclick="setLang('ru')" id="btn-ru">RU</button>
                    <button class="lang-btn" onclick="setLang('en')" id="btn-en">EN</button>
                </div>
                <div id="authZone">
                    <button class="user-pill" onclick="openModal('authModal')" id="loginLabel">Войти</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="hero">
            <h1 id="heroTitle">Premium <span>Utility</span></h1>
            <p id="heroSub">Профессиональный софт. Синхронизация между всеми вашими устройствами.</p>
        </div>

        <div id="grid" class="products-grid"></div>
    </main>

    <!-- Модалка оплаты -->
    <div id="payModal" class="modal hidden">
        <div class="modal-content glass">
            <span class="close" onclick="closeModals()">&times;</span>
            <h2 id="pTitle">Товар</h2>
            <div class="price-tag" id="pPrice">0 ADI</div>
            
            <div class="pay-instr">
                <p id="payInstrText">Отправьте <b>TON</b> на адрес:</p>
                <div class="wallet-box" onclick="copyAddr()">
                    <span id="walletDisplay">Загрузка...</span>
                    <i class="fa fa-copy"></i>
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="txHash" placeholder="Хэш транзакции (TXID)">
                <button class="btn-main" id="payBtn" onclick="sendOrder()">Я оплатил</button>
            </div>
            
            <div id="statusMsg" class="status-box hidden"></div>
        </div>
    </div>

    <!-- Модалка входа -->
    <div id="authModal" class="modal hidden">
        <div class="modal-content glass">
            <span class="close" onclick="closeModals()">&times;</span>
            <h2 id="authTitleText">Авторизация</h2>
            <p style="color: #666; font-size: 13px; margin-bottom: 15px;" id="authDesc">Используйте один ник на всех устройствах для синхронизации.</p>
            <input type="text" id="username" placeholder="Ваш никнейм">
            <button class="btn-main" onclick="login()" id="loginBtnAction">Войти</button>
        </div>
    </div>

    <button class="lib-fab" onclick="showLib()">
        <i class="fa-solid fa-layer-group"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
