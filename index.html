<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACUS — Premium Utilities</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Background FX -->
    <div class="bg-scene">
        <div class="orb one"></div>
        <div class="orb two"></div>
        <div class="grid-overlay"></div>
    </div>
    
    <header>
        <div class="container nav">
            <div class="logo">
                <div class="logo-dot"></div>
                ACUS
            </div>
            
            <div class="nav-controls">
                <div class="lang-switch">
                    <div class="lang-opt active" data-lang="ru" onclick="app.setLang('ru')">RU</div>
                    <div class="lang-opt" data-lang="en" onclick="app.setLang('en')">EN</div>
                </div>
                
                <button class="btn-pill" onclick="ui.modals.open('authModal')">
                    <i class="fa-regular fa-user"></i>
                    <span id="userBtnLabel" data-i18n="login_btn">Войти</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="hero">
            <h1 data-i18n="hero_title">Premium <span>Utility</span></h1>
            <p data-i18n="hero_desc">Профессиональный софт. Моментальная активация. Единая подписка на всех устройствах.</p>
        </div>

        <div id="productsGrid" class="products-grid">
            <!-- Grid generated by JS -->
        </div>
    </main>

    <!-- Payment Modal -->
    <div id="payModal" class="modal">
        <div class="modal-glass">
            <div class="close-btn" onclick="ui.modals.closeAll()">&times;</div>
            <h2 id="payTitle">...</h2>
            
            <div class="price-row" style="margin-bottom: 20px;">
                <span class="price" id="payPrice">0</span>
                <span class="currency">ADI</span>
            </div>
            
            <p style="font-size: 0.9rem; color: #94a3b8;" data-i18n="pay_instruction">
                Отправьте точную сумму на адрес сети TON:
            </p>

            <div class="crypto-box" onclick="ui.copyWallet()">
                <span class="crypto-addr" id="walletDisplay">...</span>
                <i class="fa-regular fa-copy" style="color: var(--accent);"></i>
            </div>

            <div class="input-group">
                <label data-i18n="label_tx">Хэш транзакции (Transaction ID)</label>
                <input type="text" id="txHash" class="styled-input" placeholder="e.g. 8a3f...92b1">
            </div>
            
            <button class="btn-action" style="width: 100%" id="confirmPayBtn" onclick="shop.processPayment()">
                <span data-i18n="btn_confirm_pay">Я оплатил</span>
            </button>
            
            <div id="payStatus" class="status-msg"></div>
        </div>
    </div>

    <!-- Auth / Sync Modal -->
    <div id="authModal" class="modal">
        <div class="modal-glass">
            <div class="close-btn" onclick="ui.modals.closeAll()">&times;</div>
            <h2 data-i18n="auth_title">Синхронизация</h2>
            <p style="color:#94a3b8; font-size:0.9rem; margin-bottom:20px;" data-i18n="auth_desc">
                Введите ваш секретный ключ доступа для синхронизации покупок между ПК и смартфоном.
            </p>

            <div class="input-group">
                <label data-i18n="label_secret">Ваш Secret Key</label>
                <input type="text" id="authKey" class="styled-input" placeholder="User-..." autocomplete="off">
            </div>

            <button class="btn-action" style="width: 100%" onclick="auth.login()">
                <span data-i18n="btn_sync">Подключить</span>
            </button>
            
            <div style="margin-top: 20px; text-align: center;">
                <button class="btn-pill" style="display:inline-flex; background:transparent; border:none; color:var(--text-muted);" onclick="auth.generateNew()">
                    <i class="fa-solid fa-magic-wand-sparkles"></i>
                    <span data-i18n="btn_new_acc">Создать новый</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
