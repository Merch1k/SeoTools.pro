<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACUS — The Global Standard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="vfx-layer">
        <div class="plasma-orb orb-1"></div>
        <div class="plasma-orb orb-2"></div>
    </div>

    <header>
        <div class="header-wrap">
            <div class="logo">ACUS</div>
            <button id="navOpen" class="burger-menu">
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- NAVIGATION -->
    <div id="sideNav" class="side-nav">
        <div class="side-blur"></div>
        <div class="side-panel">
            <span class="close-btn" id="navClose">&times;</span>
            
            <div id="authGuest">
                <a href="#" id="goLogin" class="side-link"><i class="fa fa-chevron-right"></i> <span data-lang-key="loginBtn">Войти</span></a>
                <a href="#" id="goReg" class="side-link"><i class="fa fa-chevron-right"></i> <span data-lang-key="registerBtn">Регистрация</span></a>
            </div>

            <div id="authUser" class="hidden">
                <div style="margin-bottom: 50px; font-size: 2rem; font-weight: 900; color: #fff;" id="userLabel">User</div>
                <a href="#" id="goLib" class="side-link"><i class="fa fa-cube"></i> <span data-lang-key="myPurchases">Библиотека</span></a>
                <a href="#" id="doLogout" class="side-link"><i class="fa fa-power-off"></i> <span data-lang-key="logoutBtn">Выход</span></a>
            </div>

            <div style="margin-top: auto;">
                <div style="display: flex; gap: 20px;">
                    <button data-lang="ru" class="lang-node active">RU</button>
                    <button data-lang="en" class="lang-node">EN</button>
                </div>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="hero-text">
            <h1 data-lang-key="headerTitle">Premium Ecosystem</h1>
            <div class="accent-dash"></div>
        </div>

        <!-- VIDEO THEATRE -->
        <section class="video-theatre">
            <div class="video-wrap">
                <video controls muted poster="Pins.png">
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                </video>
            </div>
        </section>

        <!-- PRODUCT GRID -->
        <div id="titanGrid" class="main-grid">
            <!-- JS -->
        </div>
    </main>

    <!-- AUTH MODAL -->
    <div id="authModal" class="modal-overlay">
        <div class="modal-backdrop"></div>
        <div class="payment-sheet">
            <span class="close-btn" id="authClose">&times;</span>
            <div class="sheet-chip"></div>
            <h2 data-lang-key="authTitle">Авторизация</h2>
            <form id="authForm">
                <input type="text" id="inpUser" placeholder="Username" required>
                <input type="password" id="inpPass" placeholder="Password" required>
                <button type="submit" class="confirm-btn" data-lang-key="authBtn">Enter System</button>
            </form>
        </div>
    </div>

    <!-- PAYMENT MODAL -->
    <div id="payModal" class="modal-overlay">
        <div class="modal-backdrop"></div>
        <div class="payment-sheet">
            <span class="close-btn" id="payClose">&times;</span>
            <div class="sheet-chip"></div>
            <h3 id="pName" style="color: #666; text-transform: uppercase; letter-spacing: 5px;">Product</h3>
            <div id="pPrice" class="sheet-price">0 ADI</div>
            
            <div class="wallet-plate" id="copyBtn">
                <code>UQBK...3xL9</code>
            </div>

            <form id="payForm">
                <input type="text" id="txHash" placeholder="Transaction Hash" required>
                <button type="submit" class="confirm-btn" data-lang-key="checkBtn">Verify Payment</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
