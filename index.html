<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACUS ‚Äî spatial infrastructure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- üåå –ì–õ–£–ë–û–ö–û–ï –û–ö–†–£–ñ–ï–ù–ò–ï (VISION PRO ENVIRONMENT) -->
    <div class="spatial-env">
        <div class="mesh-sphere sphere-1"></div>
        <div class="mesh-sphere sphere-2"></div>
        <div class="mesh-sphere sphere-3"></div>
        <div class="grain-overlay"></div>
    </div>

    <!-- üèùÔ∏è DYNAMIC ISLAND (SPATIAL HUB) -->
    <div class="island-anchor">
        <div class="island" id="mainIsland">
            <!-- –°–æ–∫—Ä–∞—â–µ–Ω–Ω—ã–π –≤–∏–¥ -->
            <div class="island-collapsed">
                <div class="island-brand">ACUS <span>SYSTEM</span></div>
                <div class="island-avatar-ring" id="avatarTrigger">
                    <img id="userAvatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User">
                </div>
            </div>
            
            <!-- –†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–π –≤–∏–¥ -->
            <div class="island-expanded">
                <div class="expanded-container">
                    <div class="user-profile-card">
                        <div class="avatar-upload-zone">
                            <img id="modalAvatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
                            <input type="file" id="avatarInput" hidden accept="image/*">
                            <div class="avatar-overlay" onclick="document.getElementById('avatarInput').click()">
                                <i class="fa fa-camera-retro"></i>
                            </div>
                        </div>
                        <div class="user-details">
                            <h3 id="displayUserName">Spatial Client</h3>
                            <div class="badge-status">
                                <span class="indicator"></span>
                                <span id="txt-status">System Active</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="island-menu-grid">
                        <button id="langBtn" class="menu-btn">RU</button>
                        <button id="libBtn" class="menu-btn"><i class="fa fa-layer-group"></i></button>
                        <button id="logoutBtn" class="menu-btn logout hidden"><i class="fa fa-power-off"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="viewport">
        <!-- –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù –° –í–ò–î–ï–û -->
        <section class="hero-window reveal">
            <div class="frosted-glass">
                <div class="media-container">
                    <video autoplay muted loop playsinline class="vision-video">
                        <source src="https://cdn.pixabay.com/video/2021/04/12/70860-537446700_tiny.mp4" type="video/mp4">
                    </video>
                    <div class="light-ray"></div>
                </div>
                <div class="hero-caption">
                    <h1 id="txt-hero-title">Spatial <span>SEO</span></h1>
                    <p id="txt-hero-sub">–í—ã—Å–æ–∫–æ—Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—á–Ω—ã–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –≤ –∏–º–º–µ—Ä—Å–∏–≤–Ω–æ–º –∏—Å–ø–æ–ª–Ω–µ–Ω–∏–∏.</p>
                </div>
            </div>
        </section>

        <!-- –°–ï–¢–ö–ê –õ–ò–¶–ï–ù–ó–ò–ô -->
        <div class="container">
            <div class="section-tag reveal" id="txt-market-tag">SPATIAL LICENSES</div>
            <div id="products-grid" class="spatial-grid">
                <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç—Å—è —Å–∫—Ä–∏–ø—Ç–æ–º –∏–∑ db.json -->
            </div>
        </div>
    </main>

    <!-- üé≠ –û–ö–ù–ê –ò–ù–¢–ï–†–§–ï–ô–°–ê (MODALS) -->
    
    <!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
    <div id="authModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="vision-window">
            <h2 id="txt-auth-title">Authentication</h2>
            <form id="loginForm">
                <input type="text" id="loginUser" placeholder="Client ID / Username" required>
                <button type="submit" class="glass-action-btn" id="txt-auth-btn">Authorize</button>
            </form>
        </div>
    </div>

    <!-- –û–ø–ª–∞—Ç–∞ -->
    <div id="paymentModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="vision-window">
            <button class="close-modal-btn">&times;</button>
            <h2 id="payName">Transaction</h2>
            <div class="glass-divider"></div>
            <p id="payAmount" class="price-display">---</p>
            <div class="crypto-plate" id="copyWallet">
                <code id="walletText">0xb472f207cac89DFC64A518d97535D3BbfEaf2FEB</code>
                <i class="fa fa-clone"></i>
            </div>
            <form id="payForm">
                <input type="text" id="txHash" placeholder="ID –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ (Hash)" required>
                <button type="submit" class="glass-action-btn" id="txt-confirm">Verify Link</button>
            </form>
        </div>
    </div>

    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –∫—É–ø–ª–µ–Ω–Ω–æ–≥–æ -->
    <div id="libModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="vision-window">
            <button class="close-modal-btn">&times;</button>
            <h2 id="txt-lib-title">Purchases</h2>
            <div id="libList" class="lib-container">
                <!-- –ö—É–ø–ª–µ–Ω–Ω—ã–µ –ª–∏—Ü–µ–Ω–∑–∏–∏ -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
