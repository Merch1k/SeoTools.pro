<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACUS — Spatial Infrastructure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="vision-env">
        <div class="glow-orb p-orb"></div>
        <div class="glow-orb g-orb"></div>
        <div class="noise-layer"></div>
    </div>

    <!-- SPATIAL HUB -->
    <div class="island-anchor">
        <div class="island" id="mainIsland">
            <div class="island-mini">
                <div class="i-logo">ACUS<span>PRO</span></div>
                <div class="i-avatar" id="avatarTrigger">
                    <img id="userAvatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
                </div>
            </div>
            
            <div class="island-full">
                <div class="full-content">
                    <div class="profile-row">
                        <div class="avatar-edit-box">
                            <img id="modalAvatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
                            <input type="file" id="avatarInput" hidden accept="image/*">
                            <div class="edit-hint" onclick="document.getElementById('avatarInput').click()">
                                <i class="fa fa-camera"></i>
                            </div>
                        </div>
                        <div class="user-meta">
                            <h3 id="displayUserName">Guest Client</h3>
                            <div class="status"><span class="pulse"></span> <span id="txt-status">Online</span></div>
                        </div>
                    </div>
                    <div class="island-nav">
                        <button id="langBtn" class="glass-btn">RU</button>
                        <button id="libBtn" class="glass-btn"><i class="fa fa-box-open"></i></button>
                        <button id="logoutBtn" class="glass-btn logout hidden"><i class="fa fa-power-off"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="spatial-viewport">
        <section class="hero-card reveal">
            <div class="frosted-wrap">
                <div class="media-stage">
                    <video autoplay muted loop playsinline class="hero-video">
                        <source src="https://cdn.pixabay.com/video/2021/04/12/70860-537446700_tiny.mp4" type="video/mp4">
                    </video>
                    <div class="v-reflection"></div>
                </div>
                <div class="hero-info">
                    <h1 id="txt-hero-title">Spatial <span>SEO</span></h1>
                    <p id="txt-hero-sub">The highest standard of digital infrastructure.</p>
                </div>
            </div>
        </section>

        <div class="container">
            <div class="tag-label reveal" id="txt-market-tag">CURATED LICENSES</div>
            <div id="products-grid" class="spatial-grid">
                <!-- Кнопки в карточках теперь всегда "Стеклянные" -->
            </div>
        </div>
    </main>

    <!-- MODALS -->
    <div id="authModal" class="modal hidden">
        <div class="modal-blur"></div>
        <div class="v-window">
            <h2 id="txt-auth-title">Authentication</h2>
            <form id="loginForm">
                <input type="text" id="loginUser" placeholder="Client ID" required>
                <button type="submit" class="action-prime" id="txt-auth-btn">Enter</button>
            </form>
        </div>
    </div>

    <div id="paymentModal" class="modal hidden">
        <div class="modal-blur"></div>
        <div class="v-window">
            <button class="close-x">&times;</button>
            <h2 id="payName">Transaction</h2>
            <div class="divider"></div>
            <p id="payAmount">---</p>
            <div class="wallet-wrap" id="copyWallet">
                <code id="walletText">0xb472f207cac89DFC64A518d97535D3BbfEaf2FEB</code>
                <i class="fa fa-clone"></i>
            </div>
            <form id="payForm">
                <input type="text" id="txHash" placeholder="ID Транзакции (Hash)" required>
                <button type="submit" class="action-prime" id="txt-confirm">Validate</button>
            </form>
        </div>
    </div>

    <div id="libModal" class="modal hidden">
        <div class="modal-blur"></div>
        <div class="v-window">
            <button class="close-x">&times;</button>
            <h2 id="txt-lib-title">My Licenses</h2>
            <div id="libList" class="lib-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
