<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Premium Software</title>
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <!-- Иконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Шапка -->
    <header>
        <div class="header-content">
            <div class="logo">NEXUS</div>
            
            <!-- Бургер -->
            <div class="menu-btn" id="menuBtn">
                <i class="fa fa-bars"></i>
            </div>

            <!-- Навигация -->
            <nav id="mainNav">
                <div id="guestPanel">
                    <button onclick="openModal('authModal')">Войти</button>
                </div>
                <div id="userPanel" class="hidden">
                    <span id="userNameDisplay">User</span>
                    <button onclick="openLibrary()" class="highlight-btn"><i class="fa fa-download"></i> Мои покупки</button>
                    <button onclick="logout()"><i class="fa fa-sign-out-alt"></i></button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Основной блок -->
    <main>
        <div class="hero">
            <h1>SYSTEM <span class="gradient-text">CORE</span></h1>
            <p>Приватный софт. Моментальный доступ.</p>
        </div>

        <!-- Сетка товаров -->
        <div class="container">
            <div id="productsGrid" class="grid">
                <!-- Карточки появятся здесь через JS -->
            </div>
        </div>
    </main>

    <!-- Подвал -->
    <footer>
        <p>&copy; 2026 NEXUS SYSTEMS.</p>
    </footer>

    <!-- === МОДАЛКИ === -->

    <!-- Вход -->
    <div id="authModal" class="modal hidden">
        <div class="modal-card">
            <span class="close-btn" onclick="closeModal('authModal')">&times;</span>
            <h2>Вход</h2>
            <form id="loginForm">
                <input type="text" id="loginInput" placeholder="Логин" required>
                <button type="submit">Войти</button>
            </form>
        </div>
    </div>

    <!-- Оплата -->
    <div id="paymentModal" class="modal hidden">
        <div class="modal-card">
            <span class="close-btn" onclick="closeModal('paymentModal')">&times;</span>
            <h2>Оплата</h2>
            <p id="payTitle" style="color:#4ade80; margin-bottom:10px;">...</p>
            <div id="payPrice" style="font-size:2rem; font-weight:bold; margin-bottom:20px;">0 ₽</div>
            
            <form id="paymentForm">
                <input type="text" placeholder="0000 0000 0000 0000" maxlength="19" required style="letter-spacing:2px; text-align:center;">
                <div style="display:flex; gap:10px;">
                    <input type="text" placeholder="MM/YY" maxlength="5" required>
                    <input type="password" placeholder="CVC" maxlength="3" required>
                </div>
                <button type="submit">Оплатить</button>
            </form>
        </div>
    </div>

    <!-- Библиотека -->
    <div id="libraryModal" class="modal hidden">
        <div class="modal-card">
            <span class="close-btn" onclick="closeModal('libraryModal')">&times;</span>
            <h2>Мои покупки</h2>
            <div id="libraryList" class="lib-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
