<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACUS — Global Premium Systems</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="bg-monolith"></div>

    <header>
        <div class="header-container">
            <div class="logo">ACUS</div>
            <button id="openNav" class="burger-menu">
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- NAVIGATION -->
    <div id="sideNav" class="side-nav">
        <div class="nav-blur"></div>
        <div class="nav-panel">
            <span class="close-btn" id="closeNav">&times;</span>
            
            <div id="navGuest">
                <a href="#" id="loginAction" class="nav-link"><i class="fa fa-user-lock"></i> <span data-lang-key="loginBtn">Войти</span></a>
                <a href="#" id="regAction" class="nav-link"><i class="fa fa-plus"></i> <span data-lang-key="registerBtn">Регистрация</span></a>
            </div>

            <div id="navUser" class="hidden">
                <div style="padding: 20px; color: #444; font-size: 0.8rem; letter-spacing: 2px;">AUTHENTICATED</div>
                <div id="userName" style="padding: 0 20px 30px; font-size: 2rem; font-weight: 900;">User</div>
                <a href="#" id="libAction" class="nav-link"><i class="fa fa-cube"></i> <span data-lang-key="myPurchases">Мой кабинет</span></a>
                <a href="#" id="logoutAction" class="nav-link"><i class="fa fa-power-off"></i> <span data-lang-key="logoutBtn">Выход</span></a>
            </div>

            <div style="margin-top: auto; display: flex; gap: 15px;">
                <button data-lang="ru" class="lang-node active">RU</button>
                <button data-lang="en" class="lang-node">EN</button>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="main-content">
            <div class="page-title">
                <h1 data-lang-key="headerTitle">Elite Ecosystem</h1>
                <div class="divider"></div>
            </div>

            <!-- CINEMATIC VIDEO -->
            <section class="video-section">
                <div class="video-frame">
                    <video controls muted poster="Pins.png">
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    </video>
                    <span class="video-label">Global Demonstration 2026</span>
                </div>
            </section>

            <!-- PRODUCTS -->
            <div id="monolithGrid" class="premium-grid">
                <!-- JS Inject -->
            </div>
        </div>
    </main>

    <!-- AUTH MODAL -->
    <div id="authModal" class="modal-overlay">
        <div class="modal-backdrop"></div>
        <div class="pay-sheet">
            <span class="close-btn" id="closeAuth">&times;</span>
            <h3>Authentication</h3>
            <form id="authForm">
                <input type="text" id="inpLogin" placeholder="ID / Username" required>
                <input type="password" id="inpPass" placeholder="Password" required>
                <button type="submit" class="confirm-btn" data-lang-key="authBtn">Authorize</button>
            </form>
        </div>
    </div>

    <!-- PAYMENT MODAL -->
    <div id="payModal" class="modal-overlay">
        <div class="modal-backdrop"></div>
        <div class="pay-sheet">
            <span class="close-btn" id="closePay">&times;</span>
            <h3 id="pTitle">System Activation</h3>
            <div id="pAmount" class="pay-amount">0 ADI</div>
            
            <div class="wallet-box" id="walletCopy">
                <code>UQBK...3xL9</code>
            </div>

            <form id="payForm">
                <input type="text" id="txHash" placeholder="Transaction Hash (TXID)" required>
                <button type="submit" class="confirm-btn" data-lang-key="checkBtn">Verify Payment</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
