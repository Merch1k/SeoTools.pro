<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACUS — Vision Pro Experience</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- ФОНОВОЕ ПРОСТРАНСТВО -->
    <div class="spatial-bg">
        <div class="nebula n1"></div>
        <div class="nebula n2"></div>
    </div>

    <!-- ДИНАМИЧЕСКИЙ ОСТРОВОК (DYNAMIC ISLAND) -->
    <div class="island-wrapper">
        <div class="dynamic-island" id="mainIsland">
            <div class="island-collapsed">
                <span class="logo">ACUS</span>
                <div class="island-user" id="islandAvatarTrigger">
                    <img id="userAvatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="">
                </div>
            </div>
            
            <div class="island-expanded">
                <div class="expanded-content">
                    <div class="user-info-row">
                        <div class="avatar-large-wrapper">
                            <img id="modalAvatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
                            <input type="file" id="avatarInput" hidden accept="image/*">
                            <div class="edit-overlay" onclick="document.getElementById('avatarInput').click()">
                                <i class="fa fa-camera"></i>
                            </div>
                        </div>
                        <div class="user-meta">
                            <h3 id="displayUserName">Guest</h3>
                            <p id="txt-status">Online</p>
                        </div>
                    </div>
                    
                    <div class="island-controls">
                        <button id="langBtn" class="control-btn">RU</button>
                        <button id="logoutBtn" class="control-btn logout-btn hidden"><i class="fa fa-sign-out"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="content-wrapper">
        <!-- ОКНО С ВИДЕО -->
        <section class="vision-window reveal">
            <div class="glass-frame">
                <div class="video-container">
                    <video autoplay muted loop playsinline>
                        <source src="https://cdn.pixabay.com/video/2021/04/12/70860-537446700_tiny.mp4" type="video/mp4">
                    </video>
                    <div class="v-shine"></div>
                </div>
                <div class="vision-content">
                    <h1 id="txt-hero-title">Spatial Reality</h1>
                    <p id="txt-hero-sub">Добро пожаловать в мир высокотехнологичных SEO инструментов.</p>
                </div>
            </div>
        </section>

        <!-- МАРКЕТПЛЕЙС -->
        <div class="section-tag reveal" id="txt-market-tag">MARKETPLACE</div>
        <div id="products-grid" class="spatial-grid">
            <!-- Сюда JS вставит карточки -->
        </div>
    </main>

    <!-- МОДАЛКИ (Оплата/Вход) -->
    <div id="paymentModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="glass-modal">
            <span class="close-modal">&times;</span>
            <h2 id="payName">---</h2>
            <p id="payAmount">---</p>
            <div class="wallet-copy" id="copyWallet">
                <code>0xb472f2...2FEB</code>
                <i class="fa fa-copy"></i>
            </div>
            <form id="payForm">
                <input type="text" id="txHash" placeholder="Hash транзакции" required>
                <button type="submit" class="pay-btn" id="txt-confirm">Подтвердить</button>
            </form>
        </div>
    </div>

    <div id="authModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="glass-modal">
            <h2 id="txt-auth-title">Вход</h2>
            <form id="loginForm">
                <input type="text" id="loginUser" placeholder="ID / Username" required>
                <button type="submit" class="pay-btn" id="txt-auth-btn">Войти</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
