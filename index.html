<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACUS — Visionary Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- ДИНАМИЧНЫЙ ФОН (нужен для эффекта стекла) -->
    <div class="vision-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <header class="vision-header">
        <div class="container header-wrap">
            <div class="logo">ACUS</div>
            <button id="hamburgerBtn" class="burger-btn">
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- HERO SECTION С МАТОВЫМ ОКНОМ -->
    <section class="hero-vision">
        <div class="vision-window-wrapper reveal">
            <div class="vision-window">
                <div class="window-glass"></div>
                <div class="window-content">
                    <div class="video-frame">
                        <video autoplay muted loop playsinline class="content-video">
                            <source src="https://cdn.pixabay.com/video/2021/04/12/70860-537446700_tiny.mp4" type="video/mp4">
                        </video>
                        <div class="video-overlay"></div>
                    </div>
                    <div class="window-text">
                        <h1>Visionary <span>SEO</span></h1>
                        <p>Интерфейс будущего для продвижения ваших проектов. <br> Чистая мощь в каждом пикселе.</p>
                        <a href="#store" class="glass-btn">Начать работу</a>
                    </div>
                </div>
            </div>
            <!-- Световой блик под окном -->
            <div class="window-shadow"></div>
        </div>
    </section>

    <main class="main-wrapper" id="store">
        <div class="container">
            <div class="section-title reveal">
                <h2>Лицензии Pro</h2>
                <div class="glass-line"></div>
            </div>

            <div id="products-grid" class="vision-grid">
                <!-- Сюда JS вставит карточки -->
            </div>
        </div>
    </main>

    <!-- MODALS -->
    <div id="authModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="vision-window modal-window">
            <span class="close-modal">&times;</span>
            <h2>Авторизация</h2>
            <form id="loginForm">
                <input type="text" id="loginEmail" placeholder="Username" required>
                <input type="password" id="loginPass" placeholder="Password" required>
                <button type="submit" class="glass-btn primary">Войти</button>
            </form>
        </div>
    </div>

    <div id="paymentModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="vision-window modal-window">
            <span class="close-modal">&times;</span>
            <div class="pay-info">
                <h3 id="payName">---</h3>
                <p id="payAmount">0 руб.</p>
            </div>
            <div class="wallet-box">
                <p>Transfer to ADI:</p>
                <code id="walletAddress">0xb472f207cac89DFC64A518d97535D3BbfEaf2FEB</code>
            </div>
            <form id="cryptoCheckForm">
                <input type="text" id="txHash" placeholder="Hash транзакции" required>
                <button type="submit" class="glass-btn primary">Подтвердить</button>
            </form>
        </div>
    </div>

    <div id="mainMenu" class="side-menu-overlay">
        <div class="menu-blur"></div>
        <div class="vision-window menu-content">
            <a href="#" id="menuLoginBtn" class="nav-link">Вход</a>
            <div id="userNav" class="hidden">
                <p id="menuUserName"></p>
                <a href="#" id="menuLogoutBtn" class="nav-link">Выход</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
