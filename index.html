<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACUS — Spatial Experience</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- SPATIAL ENVIRONMENT (Окружение вокруг пользователя) -->
    <div class="space-env">
        <div class="star-field"></div>
        <div class="nebula-1"></div>
        <div class="nebula-2"></div>
    </div>

    <!-- FLOATING TAB BAR (Навигация в стиле Apple Vision) -->
    <nav class="spatial-nav">
        <div class="nav-glass">
            <div class="logo">ACUS</div>
            <div class="nav-actions">
                <button id="authBtn" class="icon-btn"><i class="fa fa-user-circle"></i></button>
                <button id="menuBtn" class="icon-btn"><i class="fa fa-th-large"></i></button>
            </div>
        </div>
    </nav>

    <!-- MAIN APP WINDOW (Главное окно с видео) -->
    <main class="spatial-container">
        
        <section class="hero-window reveal">
            <div class="window-glass">
                <div class="video-container">
                    <video autoplay muted loop playsinline class="vision-video">
                        <source src="https://cdn.pixabay.com/video/2021/04/12/70860-537446700_tiny.mp4" type="video/mp4">
                    </video>
                    <div class="video-shine"></div>
                </div>
                <div class="window-content">
                    <h1>Spatial <span>Intelligence</span></h1>
                    <p>Добро пожаловать в новую реальность SEO-аналитики. <br>Ваши инструменты теперь в трех измерениях.</p>
                </div>
            </div>
        </section>

        <!-- STORE SECTION -->
        <section class="store-section">
            <div class="section-label reveal">DASHBOARD / MARKET</div>
            <div id="products-grid" class="spatial-grid">
                <!-- Карточки из db.json -->
            </div>
        </section>

    </main>

    <!-- FLOATING MODALS -->
    <div id="paymentModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="spatial-window payment-window">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <i class="fa-brands fa-ethereum"></i>
                <h2>Confirm Purchase</h2>
            </div>
            <div class="pay-body">
                <p id="payName">---</p>
                <h3 id="payAmount">0.00 ADI</h3>
                <div class="wallet-plate">
                    <span id="walletAddr">0xb472f207cac89DFC6...FEB</span>
                    <button id="copyBtn"><i class="fa fa-copy"></i></button>
                </div>
                <form id="cryptoForm">
                    <input type="text" id="txHash" placeholder="Enter Transaction Hash" required>
                    <button type="submit" class="action-btn">Verify Transaction</button>
                </form>
            </div>
        </div>
    </div>

    <!-- AUTH MODAL -->
    <div id="authModal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="spatial-window auth-window">
            <span class="close-modal">&times;</span>
            <h2>Sign In</h2>
            <form id="loginForm">
                <input type="text" id="loginEmail" placeholder="ID / Username" required>
                <input type="password" id="loginPass" placeholder="Security Key" required>
                <button type="submit" class="action-btn">Enter Workspace</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
