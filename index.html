<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACUS — Sovereign Premium Access</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="vfx-ambient">
        <div class="vfx-noise"></div>
    </div>

    <header>
        <div class="header-wrap">
            <div class="logo">ACUS</div>
            <button id="openMenu" class="menu-trigger">
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- NAVIGATION VAULT -->
    <div id="sideNav" class="vault-nav">
        <div class="vault-blur"></div>
        <div class="vault-panel">
            <span class="close-btn" id="closeNav">&times;</span>
            
            <div id="authGuest">
                <a href="#" id="actLogin" class="nav-link"><i class="fa fa-unlock-alt"></i> <span data-lang-key="loginBtn">Вход</span></a>
                <a href="#" id="actReg" class="nav-link"><i class="fa fa-plus-circle"></i> <span data-lang-key="registerBtn">Регистрация</span></a>
            </div>

            <div id="authUser" class="hidden">
                <div style="font-size: 2.5rem; font-weight: 900; color: #fff; margin-bottom: 40px;" id="userName">User</div>
                <a href="#" id="actLib" class="nav-link"><i class="fa fa-layer-group"></i> <span data-lang-key="myPurchases">Мой кабинет</span></a>
                <a href="#" id="actLogout" class="nav-link"><i class="fa fa-power-off"></i> <span data-lang-key="logoutBtn">Выход</span></a>
            </div>

            <div style="margin-top: auto; display: flex; gap: 15px;">
                <button data-lang="ru" class="lang-node active">RU</button>
                <button data-lang="en" class="lang-node">EN</button>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="hero-sec">
            <h1 data-lang-key="headerTitle">Premium Ecosystem</h1>
            <p data-lang-key="headerDesc">Профессиональные инструменты для анализа и доминирования на рынке.</p>
        </div>

        <!-- VIDEO THEATRE -->
        <section class="video-theatre">
            <video controls muted poster="Pins.png">
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            </video>
        </section>

        <!-- PRODUCT GRID -->
        <div id="imperialGrid" class="main-grid">
            <!-- JS Inject -->
        </div>
    </main>

    <!-- LOGIN MODAL -->
    <div id="authModal" class="modal-overlay">
        <div class="vault-blur"></div>
        <div class="modal-box">
            <span class="close-btn" id="closeAuth">&times;</span>
            <h3>Identity Authentication</h3>
            <form id="authForm">
                <input type="text" id="inpUser" placeholder="Username / ID" required>
                <input type="password" id="inpPass" placeholder="Security Key" required>
                <button type="submit" class="confirm-btn" data-lang-key="authBtn">Enter Vault</button>
            </form>
        </div>
    </div>

    <!-- PAYMENT MODAL -->
    <div id="payModal" class="modal-overlay">
        <div class="vault-blur"></div>
        <div class="modal-box">
            <span class="close-btn" id="closePay">&times;</span>
            <h3 id="pTitle">System Activation</h3>
            <div id="pAmount" class="modal-price">0 ADI</div>
            
            <div class="wallet-box" id="copyAddr">
                <code>UQBK...3xL9</code>
            </div>

            <form id="payForm">
                <input type="text" id="txHash" placeholder="Transaction ID (TXID)" required>
                <button type="submit" class="confirm-btn" data-lang-key="checkBtn">Verify Transfer</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
